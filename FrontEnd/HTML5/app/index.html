<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/post/index.css" />
    <title>node api DIST test</title>
</head>
<body>
    <h1>node api test client</h1>

    <div class="usercontainer">
        <button id="data">navigate to data area</button>
        
        <h4>insert user</h4>

        <input id="userid" placeholder="user id"/>
        <input id="username" placeholder="username"/>
        <input id="email" placeholder="email"/>
        <button id="createUser">create user</button>
    </div>
    
    <hr/>

    <div class="workercontainer">
        <h4>insert worker</h4>

        <input id="workername" placeholder="worker name"/>
        <input id="workeremail" placeholder="worker email"/>
        <input id="workerpost" placeholder="worker post"/>
        <input id="workeraddress" placeholder="worker address"/>
        <input id="workerphonenumber" placeholder="worker phone"/>
        <input id="workerage" placeholder="worker age"/> 
        <input id="user_id" placeholder="user id"/> 
        <button id="createWorker">create worker</button>
    </div>


    <script src="/post/index.js"></script>
</body>
</html>
